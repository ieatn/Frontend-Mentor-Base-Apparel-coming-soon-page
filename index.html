<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main class="container">
    <div class="left">
      <div class="wrapper">
        <img class="logo" src="images/logo.svg" alt="logo">

        <!-- mobile img -->
        <img class="bg-mobile" src="images/hero-mobile.jpg" alt="mobile background-image">

        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
        <form id="form">
          <input id="email" class="form-input" type="email" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="error">
          <button type="submit" class="form-btn"><img src="images/icon-arrow.svg" alt="arrow"></button>
          <small class="error-msg">Please provide a valid email</small>
        </form>
      </div> 
    </div>
    <div class="right"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
