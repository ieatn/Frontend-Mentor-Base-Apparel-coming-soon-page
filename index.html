<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <div class="left">
      <div class="wrapper">
        <img class="logo" src="images/logo.svg" alt="">
        <h1>WE'RE COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form">
          <input type="email" placeholder="email address">
          <div class="error"><img src="images/icon-error.svg" alt=""></div>
          <button><img src="images/icon-arrow.svg" alt=""></button>
          <div class="error-msg">Please provide a valid email</div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
